<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NewsBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar  navbar-expand-lg" style="background-color: #3C921B;" data-bs-theme="light">

        <div class="container-fluid">
            <a class="navbar-brand" style="color:white">NewsBox</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" style="color:white" aria-current="page" href="/">Home</a>
                    </li>



                </ul>
            </div>
        </div>
    </nav>
    <h1> Welcome To Our NewBox </h1>

    <div class="card" style="width: 18rem; padding: auto; margin: auto; margin-top: 50px;">
        <div class="card-body">
            <form action="{% url 'articles' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="query" class="form-label">Which Type of News You Want</label>
                    <input type="text" class="form-control" id="query" name="query" aria-describedby="query">
                    
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
